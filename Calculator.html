<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>

    
</head>
<body>
    <center>
    <h2>Calculator</h2>
    <div class="div1">
        <div class="div2">
            <input type="text" class="input1"  id="input1">
        </div>
        <div id="buttons">
            <button onclick="append('%')">%</button>
            <button onclick="clearentry('CE')">CE</button>
            <button onclick="clearall('C')">C</button>
            <button onclick="deletelast()">Del</button>
            <button onclick="oneby()">1/x</button>
            <button onclick="pow()">x<sup>2</sup></button>
            <button onclick="sqrt()">x<sup>1/2</sup></button>
            <button onclick="append('/')" id="button1">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('*')" id="button1">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('-')" id="button1">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('+')" id="button1">+</button>
            <button onclick="appendvalue()">+/-</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')" id="button1">.</button>
            <button id="button24" onclick="calculate()">=</button>

        </div>
    </div>

</center>
</body>
</html>
